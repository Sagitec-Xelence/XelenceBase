<div sfwEntity="entSystemSettings" ID="wfmSystemSettingsMaintenance" sfwType="Maintenance" sfwTitle="System Settings Maintenance" sfwActive="True" sfwStatus="Review" sfwAspNetCaching="False" sfwMenuItemID="wfmDefaultLookup.aspx?FormID=wfmSystemSettingsLookup">
  <sfwServerDetails>
    <loaddetails />
    <constraints>
      <fieldconstraints>
        <fieldconstraint sfwFieldName="txtSettingName" sfwDataType="string">
          <item sfwType="Required" sfwRequired="True" />
        </fieldconstraint>
        <fieldconstraint sfwFieldName="txtSettingType" sfwDataType="string">
          <item sfwType="Required" sfwRequired="True" />
        </fieldconstraint>
        <fieldconstraint sfwFieldName="txtSettingValue" sfwDataType="string">
          <item sfwType="Required" sfwRequired="True" />
        </fieldconstraint>
      </fieldconstraints>
    </constraints>
    <ExtraFields />
  </sfwServerDetails>
  <div ID="Main" data-sfwControlType="sfwWrapper">
    <div ID="pnltoolbar" data-sfwControlType="sfwEmptyPanel">
      <input ID="actSave" data-sfwControlType="sfwActionSave" type="button" value="Save" />
      <input ID="actRefresh" data-sfwControlType="sfwActionReset" type="button" value="Refresh" />
    </div>
    <ul ID="pnlMain" data-sfwControlType="sfwPanel">
      <li>
        <span ID="spnSpan">System Settings Details</span>
        <div ID="dvDiv">
          <div data-sfwControlType="sfwTable" ID="tblMain" CssClass="Table">
            <div data-sfwControlType="sfwRow">
              <div data-sfwControlType="sfwColumn" sfwColSpan="3">
                <input ID="txtSettingName" sfwEntityField="SettingName" sfwEditMode="New" sfwShowCaption="True" data-sfwControlType="sfwTextBox" type="text" />
              </div>
              <div data-sfwControlType="sfwColumn" sfwColSpan="3">
                <select ID="txtSettingType" sfwEntityField="SettingType" data-sfwControlType="sfwDropDownList" sfwShowCaption="True" sfwLoadType="Items">
                  <option value="bool">bool</option>
                  <option value="int">int</option>
                  <option value="string">string</option>
                </select>
              </div>
              <div data-sfwControlType="sfwColumn" sfwColSpan="3">
                <select ID="txtEncryptedFlag" sfwEntityField="EncryptedFlag" data-sfwControlType="sfwDropDownList" sfwShowCaption="True" sfwLoadType="CodeGroup" sfwLoadSource="12403"></select>
              </div>
              <div data-sfwControlType="sfwColumn" sfwColSpan="3">
                <input ID="txtSettingValue" sfwEntityField="SettingValue" sfwShowCaption="True" data-sfwControlType="sfwTextBox" type="text" sfwCaption="Setting Value" />
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
